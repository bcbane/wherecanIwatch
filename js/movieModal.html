<div class="modal-display">
  <div id = "close-modal" class="icon-times" ng-click="closeModal()"></div>

    <section class="modal-left">
        <h2 id="title" >{{movie.title}}</h2>
        <img id="movie-pic" ng-src='{{movie.poster_240x342}}' />


      </section>

      <section class="modal-right">
        <div class="movie-desc">
        <h2>Description</h2>
        <p>Rated: {{movie.ext.data.rating}} - {{movie.ext.data.overview}}</p>

        <h2>Currently Streaming At:</h2>
        <div class="source-area">

            <div ng-repeat="subSource in movie.subSources">
                <p>{{subSource.display_name}}</p>
            </div>
            <div ng-repeat="paySource in movie.paySources">
                <p>{{paySource.display_name}}</p>
            </div>
        </div>
      </div>
      </section>


</div>
